<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оптимизация работы газовых скважин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
            color: #333;
        }

        .header h2 {
            font-size: 20px;
            margin: 5px 0;
            color: #666;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .tile {
            display: inline-block;
            width: 150px;
            height: 100px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
        }

        .tile:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Заголовок проекта -->
    <div class="header">
        <h1>Оптимизация работы газовых скважин м/р Сругил</h1>
        <h2>2024 год</h2>
    </div>

    <!-- Главная страница с плитками скважин -->
    <div class="container">
        <a href="graph.html?well=85" class="tile">Скважина 85</a>
        <a href="graph.html?well=129" class="tile">Скважина 129</a>
        <a href="graph.html?well=127" class="tile">Скважина 127</a>
        <a href="graph.html?well=36" class="tile">Скважина 36</a>
    </div>

</body>
</html>
